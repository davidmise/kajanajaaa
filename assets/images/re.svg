<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="abstractPattern" patternUnits="userSpaceOnUse" width="400" height="300">
      <!-- Abstract flowing lines and curves -->
      <path d="M0,150 Q100,50 200,150 T400,150" stroke="#E8C4A0" stroke-width="8" fill="none" opacity="0.7"/>
      <path d="M50,100 Q150,200 250,100 T450,100" stroke="#E8C4A0" stroke-width="6" fill="none" opacity="0.6"/>
      <path d="M25,200 Q125,50 225,200 T425,200" stroke="#E8C4A0" stroke-width="10" fill="none" opacity="0.8"/>

      <!-- Geometric shapes -->
      <circle cx="100" cy="80" r="4" fill="#E8C4A0" opacity="0.8"/>
      <circle cx="300" cy="120" r="6" fill="#E8C4A0" opacity="0.6"/>
      <circle cx="200" cy="220" r="3" fill="#E8C4A0" opacity="0.9"/>

      <!-- More flowing curves -->
      <path d="M0,50 Q200,150 400,50" stroke="#E8C4A0" stroke-width="4" fill="none" opacity="0.5"/>
      <path d="M0,250 Q200,150 400,250" stroke="#E8C4A0" stroke-width="12" fill="none" opacity="0.7"/>

      <!-- Dotted patterns -->
      <circle cx="150" cy="50" r="2" fill="#E8C4A0" opacity="0.7"/>
      <circle cx="350" cy="180" r="2" fill="#E8C4A0" opacity="0.7"/>
      <circle cx="80" cy="250" r="2" fill="#E8C4A0" opacity="0.7"/>

      <!-- Additional flowing elements -->
      <path d="M100,0 Q150,75 100,150 Q50,225 100,300" stroke="#E8C4A0" stroke-width="5" fill="none" opacity="0.6"/>
      <path d="M300,0 Q350,75 300,150 Q250,225 300,300" stroke="#E8C4A0" stroke-width="7" fill="none" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- Background fill -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Apply the pattern -->
  <rect width="100%" height="100%" fill="url(#abstractPattern)"/>
</svg>
